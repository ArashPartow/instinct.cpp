syntax = "proto3";


package instinct.retrival;



message MetadataField {
  string name = 1;
  oneof value {
    int32  int_value = 2;
    int64 long_value = 3;
    float float_value = 4;
    double double_value = 5;
    bool bool_value = 6;
    string string_value = 7;
    bytes bytes_value = 8;
  }
}

message Document {
  int32 id = 1;
  string text = 2;
//  repeated MetadataField metadata = 3;
  map<string, MetadataField> metadata = 3;
}

