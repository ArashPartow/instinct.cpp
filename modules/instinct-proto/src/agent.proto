syntax = "proto3";
import "llm.proto";
import "google/protobuf/any.proto";
import "chat_completion_api.proto";
//import "assistant_api_v2.proto";

package instinct.llm;

message FunctionToolArgument {
  string name = 1;
  string description = 2;
  string type = 3;
  bool required = 4;
}

message FunctionToolSchema {
  string name = 1;
  string description = 2;
  repeated FunctionToolArgument arguments = 3;
}

message FunctionToolInvocation {
  string name = 1;
  /**
  action input from planer llm, which could be a JSON string ,or simple string literal
   */
  string input = 2;

  string id = 3;
}

message FunctionToolSelfCheckResponse {
  bool passed = 2;
}

message FunctionToolResult {
  string invocation_id = 1;
  string return_value = 2;
  bool has_error = 3;
  string exception = 4;
}

message ReACTAgentThoughtStepMessage {
  string thought = 1;
  FunctionToolInvocation invocation = 2;
  string final_answer = 3;
}

message ReACTAgentObservationStepMessage {
  FunctionToolResult result = 1;
}

message AgentFinishStepMessage {
  string response = 1;
  bool has_error = 2;
  string exception = 3;
}

message LLMCompilerThoughtMessage {}

message LLMCompilerObservationMessage {}

message OpenAIToolAgentThoughtMessage {
  llm.Message tool_call_message = 1; // should be a message container tool call request
}

message OpenAIToolAgentObservation {
  repeated llm.Message tool_messages = 1; // should be a tool message
}

message AgentThoughtMessage {
  // thought for officially supported implementations
  oneof value {
    ReACTAgentThoughtStepMessage react = 1;
    LLMCompilerThoughtMessage llm_compiler = 2;
    OpenAIToolAgentThoughtMessage openai = 3;
  }

  // reserved for user defined thought
  google.protobuf.Any custom = 100;
}

message AgentObservationMessage {
  // thought for officially supported implementations
  oneof value {
    ReACTAgentObservationStepMessage react = 1;
    LLMCompilerObservationMessage llm_compiler = 2;
    OpenAIToolAgentObservation openai = 4; // should be a tool message
  }

  // reserved for user defined observation
  google.protobuf.Any custom = 100;
}

message AgentStep {
  oneof value {
    AgentFinishStepMessage finish = 1;
    AgentThoughtMessage thought = 2;
    AgentObservationMessage observation = 3;
  }
}

message AgentState {
  repeated AgentStep previous_steps = 1;
  llm.PromptValue input = 2;
  // code_interpreter and file_search should be translated to FunctionTool format
  repeated FunctionToolSchema function_tools = 3;
}

message SearchToolRequest {
  string query = 1;
  optional int32 result_limit = 2;
  optional int32 result_offset = 3;
}

message SearchToolResponseEntry {
  string url = 1;
  string content = 2;
  string title = 3;
}

message SearchToolResponse {
  repeated SearchToolResponseEntry entries = 1;
}

message CaculatorToolRequest {
  string math_question = 1;
}

message CalculatorToolResponse {
  double answer = 1;
}

/**
  https://serpapi.com/search-api
 */
message SerpAPISearchResponse {
  message AnswerBox {
    string type = 1;
    string result = 2;
  }
  message OrganicResult {
    string title = 1;
    string link = 2;
    string snippet = 3;
  }
  message QuestionAndAnswer {
    string title = 1;
    string link = 2;
    string source = 3;
    string question = 4;
    string answer = 5;
  }
  repeated OrganicResult organic_results = 1;
  repeated QuestionAndAnswer questions_and_answers = 2;
  AnswerBox answer_box = 3;

}
